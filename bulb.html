<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
</head>

<body>


    <img id="bulb" src="off.jpg" width="500px" height="500px"><br>
    <br>
    <br>
    <button onclick="on()">Turn On</button>
    
    <button onclick="off()">Turn Off</button>

    <script>

        function on(){
            document.getElementById('bulb').src='on.jpg';
        };

        function off(){
            document.getElementById('bulb').src='off.jpg';
        }
    </script>


</body>

</html>
