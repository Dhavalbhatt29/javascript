<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="bulb" src="off.jpg" height="300px" width="300px">
    <br>
    <br>
    <br>
    

    <Button onclick="on()">turn on</Button>
    <Button onclick="off()">turn off</Button>

<script>
    function on(){
        document.getElementById('bulb').src='on.jpg';
    }
    function off(){
        document.getElementById('bulb').src='off.jpg'
    }
</script>


</body>
</html>
