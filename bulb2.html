<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<img id="bulb" src="off.jpg" width="300px" height="300px"><br>
<br>
<br>
<br>
<button onclick="togglebulb()">Toggle Bulb</button>

<script>
    function togglebulb(){
        var bulb = document.getElementById('bulb');
        if(bulb.src.includes('off.jpg')){
            bulb.src = "on.jpg";
        }
        else{
            bulb.src= 'off.jpg';
        }
    }
</script>

</body>
</html>
