<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic.css">
    <style>
        .mainbox {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .box {
            display: flex;
        }

        .box1 {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="mainbox">
        <div class="box">
            <div class="box1" id="b1" onclick="press(1)"></div>
            <div class="box1" id="b2" onclick="press(2)"></div>
            <div class="box1" id="b3" onclick="press(3)"></div>
        </div>
        <div class="box">
            <div class="box1" id="b4" onclick="press(4)"></div>
            <div class="box1" id="b5" onclick="press(5)"></div>
            <div class="box1" id="b6" onclick="press(6)"></div>
        </div>
        <div class="box">
            <div class="box1" id="b7" onclick="press(7)"></div>
            <div class="box1" id="b8" onclick="press(8)"></div>
            <div class="box1" id="b9" onclick="press(9)"></div>
        </div>
    </div>

    <script>
        let boxes = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;

        const winConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function press(index) {
            if (gameActive && boxes[index - 1] === '') {
                boxes[index - 1] = currentPlayer;
                document.getElementById('b' + index).innerText = currentPlayer;
                if (checkWin()) {
                    alert(currentPlayer + ' wins!');
                    gameActive = false;
                } else if (boxes.every(function (cell) {
                    return cell !== '';
                })) {
                    alert('Draw!');
                    gameActive = false;
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }
        }





        function checkWin() {
            return winConditions.some(function (condition) {
                return condition.every(function (index) {
                    return boxes[index] === currentPlayer;
                });
            });
        }

    </script>
</body>

</html>
