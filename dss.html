<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>

    <input type="text" id="A" placeholder="Enter the value of A: "><br><br>
    <input type="text" id="B" placeholder="Enter the value of B: "><br><br>

    <button onclick="sum()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="mul()">*</button>
    <button onclick="divide()">/</button>
    <br><br>

    <p id="result"></p>

    <script>
        function getValues() {
            let a = parseFloat(document.getElementById('A').value);
            let b = parseFloat(document.getElementById('B').value);
            return [a, b];
        }

        function sum() {
            let [a, b] = getValues();
            let result = a + b;
            document.getElementById('result').innerText = "Result: " + result;
        }

        function sub() {
            let [a, b] = getValues();
            let result = a - b;
            document.getElementById('result').innerText = "Result: " + result;
        }

        function mul() {
            let [a, b] = getValues();
            let result = a * b;
            document.getElementById('result').innerText = "Result: " + result;
        }

        function divide() {
            let [a, b] = getValues();
            if (b === 0) {
                document.getElementById('result').innerText = "Error: Division by zero";
            } else {
                let result = a / b;
                document.getElementById('result').innerText = "Result: " + result;
            }
        }
    </script>

</body>

</html>
